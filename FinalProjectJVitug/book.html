  <section class="book_section layout_padding">
    <div class="container">
      <h2 class="font-weight-bold">
        Book a Vehicle
      </h2>
      <div class="row">
        <div class="col-md-8 mr-auto">
          <form action="">
            <div class="book_form-container">
              <div>
                <div>
                  <input type="text" placeholder="Name">
                </div>
                <div>
                  <input type="text" placeholder="Phone Number">
                </div>
                <div>
                  <input type="email" placeholder="Email">
                </div>
                <div>
                  <p>Vehicle Selection</p>
                  
                  <label for="sedan">
                    <input type="radio" name="radioVeh" value="sedan" checked>
                    Sedan
                    
                  </label>
                  
                  <label for="van">
                    <input type="radio" name="radioVeh" value="van">
                    Van
                    
                  </label>
                 
                  <label for="bus">
                    <input type="radio" name="radioVeh" value="bus">
                      Bus
                      
                  </label>
                </div>
                <div>
                  <p>Option Selection</p>

                  <label for="delivery">
                    <input type="radio" name="radioOpt" value="delivery" checked>
                    Delivery
                   
                  </label>
                  
                  <label for="pickup">
                   
                    <input type="radio" name="radioOpt" value="pickup">
                    Pickup
                    
                  </label>
                 
                  <label for="meetup">
                    <input type="radio" name="radioOpt" value="meetup">
                    Meetup
                   
                  </label>
                </div>
                <div class="mt-5">
                  <input type="text" placeholder="Message">
                </div>
                <div class="mt-5">
                  <button type="submit">
                    book
                  </button>
                </div>
              </div>

            </div>

          </form>
        </div>
      </div>
    </div>
  </section>

    <div class="container">
      <div class="row">
        <div class="col-md-3">

            </li>
            <li>

        <div class="col-md-3">
